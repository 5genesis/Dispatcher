version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8082:8082
      - 443:443
  validator:
    build: ./validator
    image: validator
    container_name: validator
    command: python exp_validator.py
    volumes:
      - "./validator:/validator"
    ports:
      - '5100:5100'
    restart: always
  swagger:
    image: 'swaggerapi/swagger-ui'
    container_name: swagger
    environment:
      - SWAGGER_JSON=/my_swagger/swagger.json
    ports:
      - '5002:8080'
    volumes:
      - './swagger:/my_swagger'


